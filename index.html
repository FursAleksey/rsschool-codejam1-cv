<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="header">
		<div class="header-img">
			<img src="images/photo.jpg" alt="man">
		</div>
		<div class="header-name">
			<div class="header-name-first">
				<span>alexey</span>
			</div>
			<div class="header-name-second">
				<span>FURS</span>
			</div>
		</div>
	</div>
	<div class="contacts">
		<div class="contacts-location">
			<h4 class="title">Location</h4>
			<span>Minsk</span>
		</div>
		<div class="contacts-phone">
			<h4 class="title">Phone</h4>
			<span>3036994</span>
		</div>
		<div class="contacts-email">
			<h4 class="title">Email</h4>
			<span>wiemrid@gmail.com</span>
		</div>
	</div>
	<div class="summary">
		<div class="summary-title">
			<h3>SUMMARY</h3>
		</div>
		<div class="summary-content">
			<p>input information about me</p>
		</div>
	</div>
	<div class="skills">
		<div class="skills-title">
			<h3>SKILLS</h3>
		</div>
		<div class="skills-list">
				<div class="skill skills-list-js">
					<div class="skill-name">
						<span class="percent">75%</span>
						<h3>JAVASCRIPT</h3>
					</div>
					<progress value="75" max="100"></progress>
				</div>
				<div class="skill skills-list-html">
					<div class="skill-name">
						<span class="percent">70%</span>
						<h3>HTML</h3>
					</div>
					<progress value="70" max="100"></progress>
				</div>
				<div class="skill skills-list-css">
					<div class="skill-name">
						<span class="percent">75%</span>
						<h3>CSS</h3>
					</div>
					<progress value="75" max="100"></progress>
				</div>
				<div class="skill skills-list-git">
					<div class="skill-name">
						<span class="percent">60%</span>
						<h3>GIT</h3>
					</div>
					<progress value="60" max="100"></progress>
				</div>
				<div class="skill skills-list-c">
					<div class="skill-name">
						<span class="percent">55%</span>
						<h3>C++</h3>
					</div>
					<progress value="55" max="100"></progress>
				</div>
				<div class="skill skills-list-java">
					<div class="skill-name">
						<span class="percent">45%</span>
						<h3>JAVA</h3>
					</div>
					<progress value="45" max="100"></progress>
				</div>
			</div>
		</div>
	<div class="experience">
		<div class="experience-title">
			<h3>EXPERIENCE</h3>
		</div>
		<div class="experience-list">
			<div class="experience-list-box">
				<div class="experience-list-box-number">
					<span class="number">01</span>
				</div>
				<div class="experience-list-box-content">
					<h3>TITLE</h3>
					<p>
						some text
					</p>
				</div>
			</div>
			<div class="experience-list-box">
				<div class="experience-list-box-number">
					<span class="number">01</span>
				</div>
				<div class="experience-list-box-content">
					<h3>TITLE</h3>
					<p>
						some text
					</p>
				</div>
			</div>
			<div class="experience-list-box">
				<div class="experience-list-box-number">
					<span class="number">01</span>
				</div>
				<div class="experience-list-box-content">
					<h3>TITLE</h3>
					<p>
						some text
					</p>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
